<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEZ3wZZfUI7dZdUWnDZrhb2GxjZ3rqOL8",
            authDomain: "uzdik-login.firebaseapp.com",
            projectId: "uzdik-login",
            storageBucket: "uzdik-login.appspot.com",
            messagingSenderId: "449366953684",
            appId: "1:449366953684:web:e39811a883025770a7b541",
            measurementId: "G-NJ4WX57Q2G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Login function
        window.login = function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <div id="login">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>
