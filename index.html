<!DOCTYPE html>
<html>
<head>
    <title>Private page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEZ3wZZfUI7dZdUWnDZrhb2GxjZ3rqOL8",
    authDomain: "uzdik-login.firebaseapp.com",
    projectId: "uzdik-login",
    storageBucket: "uzdik-login.appspot.com",
    messagingSenderId: "449366953684",
    appId: "1:449366953684:web:e39811a883025770a7b541",
    measurementId: "G-NJ4WX57Q2G"
  };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.login = function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        window.signup = function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("User created successfully!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <div id="login">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>
    <div id="content" style="display:none;">
        <h1>Welcome to Real Estate</h1>
    </div>
</body>
</html>
